<div class="game-settings-container settings-container">
    <div class="title-wrapper">
        <h1 class="title">Game versions</h1>
    </div>
    
    <div class="settings-container-content">
        <div class="header">Where is Madden installed?</div>

        <div class="game-settings-container">
            <div class="fields-wrapper new-fields">
                <div class="field-header">
                    New settings in this version
                </div>
            </div>
            <div class="fields-wrapper old-fields">
                <div class="field-header">
                    Existing settings
                </div>
            </div>
        </div>

        <div class="info-message">If you don't have a version, just leave it's field blank.</div>
        <div class="info-message">You can change these at any time by going to File -> Preferences (or Ctrl+Shift+P)</div>

        <div class="continue-wrapper">
            <button class="btn back-btn">Previous</button>
            <button class="btn continue-btn">Save and continue</button>
        </div>
    </div>
</div>
